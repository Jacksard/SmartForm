<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
    <script src="js/angular.min.js"></script>  
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
    <title>Document</title>
</head>
<body>
 <div class="container">
<h1>Smart Form</h1>

</div>   
<div class="container" ng-controller="add">
<h2>Local variable search:</h2><br>
    <div class="row">
        <div class="col-lg-4">
        <label>First Name:</label>
        <input class="form-control" type="text" ng-model="searchPerson.first_name">
        </div>
        <div class="col-lg-4">
        <label>Last Name:</label>
        <input class="form-control" type="text" ng-model="searchPerson.last_name">
        </div>
        <div class="col-lg-4">
        <label>Age:</label>
        <input class="form-control" type="text" ng-model="searchPerson.age">
        </div>
    </div>

<ul class="list-group">  
        <li class="list-group-item" ng-hide="(!searchPerson)" ng-repeat="person in collection | filter: searchPerson">
        <button class="fill animated bounceInDown scroll" ng-click="fillForm(person)">{{person.first_name + ' ' + person.last_name + ', Age: '+ person.age + ', Email: ' + person.email}}</button>
        </li>   
</ul> 

</div>  
<br>

<div class="container" ng-controller="add">
        <form id="form">
            <h2>Form:</h2>

         
                <div class="row">
                        <div class="col-lg-12">
                <label for="firstname">First name:</label>
                <input type="text" id="fn" class="form-control" ng-model="myPerson.first_name" placeholder="First Name">
                        </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <label for="lastname">Last name:</label>
                        <input type="text" id="ln" class="form-control" ng-model="myPerson.last_name" placeholder="Last Name">
                    </div>
                    <div class="col-lg-4">
                        <label for="age">Age:</label>
                        <input type="text" id="age" class="form-control" ng-model="myPerson.age" placeholder="Age">
                    </div>
                </div>
                <label for="age">Email:</label>
                <input type="text" id="email" class="form-control" ng-model="myPerson.email" placeholder="Email"></br>
                <button ng-click="applyChanges()">Next ></button>
        </form>
        </div>



<div class="container" ng-controller="add">
    <form >
        <h2>Add to Local variable:</h2>
            <label for="firstname">First name:</label><br>
            <input type="text" ng-model="firstname" required><br>
            <label for="lastname">Last name:</label><br>
            <input type="text" ng-model="lastname" required><br>
            <label for="age">Age:</label><br>
            <input type="text" ng-model="age" required><br>
            <label for="age">Email:</label><br>
            <input type="text" ng-model="email" required>
            <button ng-click="myArrayFunction()">Sumbit</button><br><br>

            <h4>Amount of people in the array:{{collection.length}}</h4>

    </form>
</div>


</body>
</html>
